# Nome do seu robô de automação
name: Robô de Instalação e Teste Python

# Gatilho: Quando o robô deve acordar e trabalhar?
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Tarefas: O que o robô deve fazer?
jobs:
  build:
    # O tipo de máquina virtual que o robô vai usar para trabalhar
    runs-on: ubuntu-latest

    # A sequência de passos que o robô deve executar
    steps:
    # Passo 1: O robô primeiro clona seu repositório para a máquina virtual
    - uses: actions/checkout@v3

    # Passo 2: O robô configura o ambiente Python na versão que você quer
    - name: Configurar Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    # Passo 3: O robô instala as bibliotecas da sua "lista de compras"
    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # NOVO PASSO DE DIAGNÓSTICO!
    # Este passo vai nos mostrar a verdade sobre o ambiente do robô.
    - name: 'Diagnostico: Onde estou e o que vejo?'
      run: |
        echo "--- O robo esta executando a partir desta pasta:"
        pwd
        echo "--- E estes sao todos os arquivos e pastas que ele ve:"
        ls -R

    # Passo 4: O robô executa seu script principal com o caminho correto
    - name: Executar o script para verificar se tudo funciona
      run: |
        python teste.py

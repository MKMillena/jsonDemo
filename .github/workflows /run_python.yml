# Nome do seu robô de automação
name: Robô de Instalação e Teste Python

# Gatilho: Quando o robô deve acordar e trabalhar?
# Neste caso, sempre que houver um 'push' (envio de código) para o ramo 'main'.
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Tarefas: O que o robô deve fazer?
jobs:
  build:
    # O tipo de máquina virtual que o robô vai usar para trabalhar
    runs-on: ubuntu-latest

    # A sequência de passos que o robô deve executar
    steps:
    # Passo 1: O robô primeiro clona seu repositório para a máquina virtual
    - uses: actions/checkout@v3

    # Passo 2: O robô configura o ambiente Python na versão que você quer
    - name: Configurar Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    # Passo 3: A MÁGICA ACONTECE AQUI! O robô instala as bibliotecas.
    # Ele usa o pip para instalar tudo que está na sua "lista de compras" (requirements.txt)
    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Passo 4 (Opcional, mas recomendado): O robô executa seu script principal
    # para garantir que, após a instalação, ele não quebra.
    # Troque 'seu_arquivo_principal.py' pelo nome real do seu script.
    - name: Executar o script para verificar se tudo funciona
      run: |
        python primeiro_programa/POO_py/project_1.py
